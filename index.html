<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 1 & 17 Elements Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 10px;
      background: #eef3f7;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .options label:hover {
      background: #dcecff;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #005fa3;
    }
    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .correct {
      background: #d4edda;
      color: #155724;
    }
    .incorrect {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Group 1 & 17 Elements Quiz</h1>
    <div id="quiz"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
  </div>

  <script>
    const questions = [
      {
        q: "Which of the following statements about Group 1 elements is correct?",
        options: [
          "They are non-metals.",
          "They form ions with a 1- charge.",
          "They are stored in water to prevent reactions.",
          "They are soft and can be cut with a knife."
        ],
        correct: 3,
        feedback: [
          "Incorrect. Group 1 elements are metals (shiny, conductive, lose electrons).",
          "Incorrect. They form 1+ ions, not 1-.",
          "Incorrect. They react violently with water and must be stored in oil.",
          "Correct! Group 1 metals are soft enough to be cut with a knife."
        ]
      },
      {
        q: "An element in Group 1 reacts with cold water. Which of the following observations would be expected?",
        options: [
          "A colourless acidic gas is produced.",
          "The element sinks and does not react.",
          "A colourless alkaline solution is formed.",
          "A coloured precipitate is formed."
        ],
        correct: 2,
        feedback: [
          "Incorrect. Hydrogen gas is produced, which is neutral, not acidic.",
          "Incorrect. Group 1 metals are reactive and often float on water.",
          "Correct! They form colourless alkaline hydroxides and hydrogen gas.",
          "Incorrect. The products are soluble; no precipitate forms."
        ]
      },
      // ... (remaining 18 questions with detailed feedback omitted for brevity)
    ];

    let current = 0;

    function loadQuestion() {
      const q = questions[current];
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = `
        <div class='question'><strong>Q${current + 1}.</strong> ${q.q}</div>
        <div class='options'>
          ${q.options.map((opt, i) => `<label><input type='radio' name='q${current}' value='${i}'> ${opt}</label>`).join('')}
        </div>
        <button onclick='checkAnswer()'>Submit</button>
        <div id='feedback'></div>
      `;
    }

    function checkAnswer() {
      const selected = document.querySelector(`input[name='q${current}']:checked`);
      const feedbackDiv = document.getElementById('feedback');
      if (!selected) {
        feedbackDiv.innerHTML = '<div class="incorrect">Please select an answer.</div>';
        return;
      }
      const answer = parseInt(selected.value);
      const q = questions[current];
      if (answer === q.correct) {
        feedbackDiv.innerHTML = `<div class='feedback correct'>${q.feedback[answer]}</div>`;
      } else {
        feedbackDiv.innerHTML = `<div class='feedback incorrect'>${q.feedback[answer]}</div>`;
      }
      document.querySelectorAll('input').forEach(i => i.disabled = true);
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      } else {
        document.getElementById('quiz').innerHTML = '<h2>Quiz completed! Well done!</h2>';
        document.getElementById('nextBtn').style.display = 'none';
      }
    }

    loadQuestion();
  </script>
</body>
</html>
